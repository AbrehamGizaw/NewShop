<!-- footer.html -->
{% load static %}
<footer class="footer ">

    <div class="footer-2" style="border-top: 1px solid #CAD6EC; background-color: #131a22; color: white;">
        <div class="container-fluid">
            <div class="footer-bottom">
                <div class="d-flex" style="flex-direction: column; justify-content: center; align-items: center;">
                    <!-- top news -->
                    <section class="section-box box-newsletter p-0 w-50 bg-none mb-40">
                        <div class="container">
                            <div class="mb-15 mt-5">
                                <h5 class="text-center text-white mb-30">NEWSLETTER</h5>
                                <p class="text-center text-white text-gray">Subscribe to our newsletter for updates and special updates!</p>    
                            </div>

                            <div class="box-form-newsletter ">
                                <form id="form" class="form-newsletter"  method="post" action="{% url 'notification:subscribe_newsletter' %}"> 
                                    {% csrf_token %}
                                    <input id="email" type="email" class="input-newsletter font-xs" value="" name="email" placeholder="YOUR EMAIL ... ">
                                    <button  type="submit" class="btn btn-brand-2" >Sign Up</button>
                                </form>
                            </div>
                        </div>
                    </section>
                    <section class="w-50 mt-20">
                        <div class="row justify-content-center text-center">
                            <div class="col-5"><a class="font-md text-white" href="">Whats New</a></div>
                            <div class="col-5"><a class="font-md text-white" href="">About Us</a></div>
                            <div class="col-5"><a class="font-md text-white" href="">Terms and Conditions</a></div>
                            <div class="col-5"><a class="font-md text-white" href="">Contact Us</a></div>
                        </div>
                        <div class="mt-20 text-center" style="width: 100%;">
                            <span class="text-white font-xs"> Copyright &copy; IB2BV, Inc 
                                <script>document.write(new Date().getFullYear())</script> 
                            </span>
                            
                        </div>

                    </section>
                </div>


            </div>
        </div>
    </div>
</footer>
